    <section class="contact-form">
        <div id="contactbox">
           <div class="contact-title">
            <h2> CONTACT </h2>
           </div>
           
           <div class="name-contact">
            <label for="Name">Name:</label>
            <input class="box-size" type="text" name="name" placeholder="Full Name" required>
           </div>
           
           <div class="name-contact">
            <label for="Email">Email:</label>
            <input class="box-size" type="text" name="email" placeholder="Your Email Address" required>
           </div>
           
           <div class="message-contact">
            <label for="Message">Message:</label>
            <textarea class="msg-size" type="text" name="message"  placeholder="Leave A........." required></textarea>
           </div>
           
           <div class="submit-contact submit-size">
              <input class="submit-button" type="submit" value="SEND">
           </div>
        </div>   
    </section>
